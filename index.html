<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova guia</title>
    <link rel="stylesheet" href="./style/colors.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="https://assets.msn.com/statics/icons/favicon_newtabpage.png" type="image/png" sizes="32x32">

    <script src="https://kit.fontawesome.com/3dca9f1544.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3dca9f1544.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="info-icons">
        <div class="icons">
            <div class="icon">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="icons">
            <div class="icon">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="icon gear">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="logo">
            <img src="./image/microsoft-logo.png" alt="Microsoft" srcset="">
        </div>
        <div class="search">
            <input class="field" type="text" placeholder="Pesquisar na web">
            <button class="button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="main-text">
            <div class="text-left">
                <a href="" class="text">vs</a>
                <a href="" class="text" style="margin-right:8px;">como obter ajuda no...</a>
                <i class="fa-solid fa-ellipsis three-dots"></i>
            </div>
            <div class="text-right">
                <span>Links rápidos</span>
                <div class="fast-links">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
        </div>
        <div class="links">
            <div class="link-icon">
                <i class="fa-brands fa-youtube link-icons" style="color: var(--youtube)"></i>
                <span>Youtube</span>
            </div>
            <div class="link-icon">
                <i class="fa-brands fa-github link-icons" style="color: var(--github)"></i>
                <span>Github</span>
            </div>
            <div class="link-icon">
                <i class="fa-brands fa-linkedin link-icons" style="color: var(--linkedin)"></i>
                <span>LinkedIn</span>
            </div>
            <div class="link-icon">
                <i class="fa-brands fa-facebook link-icons" style="color: var(--facebook)"></i>
                <span>Facebook</span>
            </div>
            <div class="link-icon">
                <i class="fa-brands fa-google link-icons" style="color: var(--google)"></i>
                <span>Google</span>
            </div>
            <div class="link-icon">
                <i class="fa-brands fa-bootstrap link-icons" style="color: var(--bootstrap)"></i>
                <span>Bootstrap</span>
            </div>
            <div class="link-icon">
                <i class="fa-brands fa-html5 link-icons" style="color: var(--html)"></i>
                <span>HTML5</span>
            </div>
            <div class="link-icon">
                <i class="fa-brands fa-stack-overflow link-icons" style="color: var(--stackoverflow)"></i>
                <span>StackOverflow</span>
            </div>
            <div class="link-icon">
                <i class="fa-brands fa-skype link-icons" style="color: var(--skype)"></i>
                <span>Skype</span>
            </div>
            <div class="link-icon">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <span class="my-feed">Meu Feed</span>
            <span>Notícias</span>
            <span>Entretenimento</span>
            <span>Esportes</span>
            <span>Trânsito</span>
            <span>Mapas</span>
        </div>
        <div class="footer-right">
            <i class="fa-solid fa-ellipsis three-dots" style="border: none;"></i>
              <select class="select" name="" id="">
                  <option value="">Somente títulos</option>
                  <option value="">Conteúdo parcialmente visível</option>
                  <option value="">Conteúdo visível</option>
              </select>
              <i class="fa-solid fa-table-cells-large table-icon" style="border: 1px solid var(--gray-border);"></i>
              <i class="fa-solid fa-bars list-icon" style="border: 1px solid var(--blue-border)"></i>
        </div>
    </footer>

    
    <script src="./javascript/script.js"></script>
</body>
</html>
