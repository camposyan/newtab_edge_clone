        <div class="search">

                  </svg>
            </button>
        </div>
        <div class="main-text">
            <div class="text-left">
                <a href="" class="text">vs</a>
                <a href="" class="text">como obter ajuda no...</a>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>

            </div>
            <div class="text-right">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down" viewBox="0 0 16 16">

                      </svg>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <span class="my-feed">Meu Feed</span>
            <span>Notícias</span>
            <span>Entretenimento</span>
            <span>Esportes</span>
            <span>Trânsito</span>

        <div class="footer-right">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">

              <select name="" id="">
                  <option value="">Somente títulos</option>
                  <option value="">Conteúdo parcialmente visível</option>
                  <option value="">Conteúdo visível</option>
