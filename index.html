<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova guia</title>
    <link rel="stylesheet" href="./style/colors.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="https://assets.msn.com/statics/icons/favicon_newtabpage.png" type="image/png"
        sizes="32x32" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        crossorigin="anonymous"></script>

    <script src="./javascript/script.js"></script>

<body>
    <div class="header w-100 d-flex">
        <div class="w-50 d-flex align-items-end">
            <div class="icons ms-5 d-flex justify-content-center">
                <div class="w-50 d-flex align-items-center">
                    <img src="./image/icons/nine-dots.svg" alt="" srcset="" />
                </div>
            </div>
            <div class="weather ms-2 d-flex justify-content-center">
                <div class="w-50 d-flex align-items-center">
                    <img src="./image/icons/triangle.svg" alt="" srcset="" />
                    <!-- <img src="./image/icons/exclamation.svg" alt="" srcset=""> -->
                    <img src="https://assets.msn.com/bundles/v1/weather/latest/MostlyClearNight.svg" width="22"
                        height="35" alt="Maioria Claro" srcset="" class="ms-1">
                    <span class="ms-2 h4 pt-1">35<sup class="h6">°C</sup></span>
                </div>
            </div>
        </div>
        <div class="w-50 d-flex align-items-end justify-content-end">
            <div class="icons me-3 d-flex justify-content-center">
                <div class="w-50 d-flex align-items-center">
                    <img src="./image/icons/bell.svg" alt="" srcset="" />
                </div>
            </div>
            <div class="icons me-5 d-flex justify-content-center gear">
                <div class="w-50 d-flex align-items-center">
                    <img src="./image/icons/gear.svg" alt="" srcset="" />
                </div>
            </div>
        </div>
    </div>

    <div class="main w-100">
        <div class="d-flex justify-content-center">
            <img src="./image/microsoft-logo.png" alt="Microsoft Logo" srcset="" class="img-fluid" width="280">
        </div>
        <div class="d-flex justify-content-center input-group mb-3 mt-5 w-100">
            <input type="text" class="field pb-1" placeholder="Pesquisar na web" aria-label="Pesquisar na web"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class=" button" type="button" onclick="searchGoogle()">
                    <img src="./image/icons/magnifying-glass.svg" alt="" srcset="" width="21" />
                </button>
            </div>
        </div>
        <div class="d-flex flex-row w-100">
            <div class="d-flex justify-content-center w-75 pe-5">
                <!-- <a href="" class="text">vs</a>
                <a href="" class="text" style="margin-right:8px;">como obter ajuda no...</a>
                <i class="fa-solid fa-ellipsis three-dots"></i> -->
            </div>
            <div class="d-flex justify-content-start w-25 ps-5">
                <span id="links" class="fs-14">Links rápidos</span>
                <div class="fast-links d-flex justify-content-center align-items-center ms-3" onclick="toggleLinks()">
                    <img src="./image/icons/arrow-down.svg" alt="" srcset="" class="w-50" />
                </div>
            </div>
        </div>
        <div class="links d-flex justify-content-center mt-3 d-none">
            <a href="https://xbox.com"
                class="link-icon d-flex justify-content-center align-items-center flex-column fs-14 me-2 text-decoration-none">
                <img src="./image/icons/xbox.svg" alt="" srcset="" class="w-50 img" />
                <span>Xbox</span>
            </a>
            <a href="https://github.com/"
                class=" link-icon d-flex justify-content-center align-items-center flex-column fs-14 me-2 text-decoration-none">
                <img src="./image/icons/github.svg" alt="" srcset="" class="w-50 img" />
                <span>Github</span>
            </a>
            <a href="https://facebook.com/"
                class="link-icon d-flex justify-content-center align-items-center flex-column fs-14 me-2 text-decoration-none">
                <img src="./image/icons/facebook.svg" alt="" srcset="" class="w-50 img" />
                <span>Facebook</span>
            </a>
            <a href="https://whatsapp.com"
                class="link-icon d-flex justify-content-center align-items-center flex-column fs-14 me-2 text-decoration-none">
                <img src="./image/icons/whatsapp.svg" alt="" srcset="" class="w-50 img" />
                <span>Whatsapp</span>
            </a>
            <a href="https://linkedin.com/"
                class="link-icon d-flex justify-content-center align-items-center flex-column fs-14 me-2 text-decoration-none">
                <img src="./image/icons/linkedin.svg" alt="" srcset="" class="w-50 img" />
                <span>LinkedIn</span>
            </a>
            <a href="https://youtube.com/"
                class="link-icon d-flex justify-content-center align-items-center flex-column fs-14 me-2 text-decoration-none">
                <img src="./image/icons/youtube.svg" alt="" srcset="" class="w-50 img" />
                <span>Youtube</span>
            </a>
            <a href="https://www.microsoft.com/"
                class="link-icon d-flex justify-content-center align-items-center flex-column fs-14 me-2 text-decoration-none text-wrap">
                <img src="./image/icons/windows.svg" alt="" srcset="" class="w-50 img" />
                <span>Microsoft</span>
            </a>
            <a href="https://open.spotify.com"
                class="link-icon d-flex justify-content-center align-items-center flex-column fs-14 me-2 text-decoration-none">
                <img src="./image/icons/spotify.svg" alt="" srcset="" class="w-50 img" />
                <span>Spotify</span>
            </a>
            <a href="https://skype.com"
                class="link-icon d-flex justify-content-center align-items-center flex-column fs-14 me-2 text-decoration-none">
                <img src="./image/icons/skype.svg" alt="" srcset="" class="w-50 img" />
                <span>Skype</span>
            </a>
            <a href=""
                class="link-icon d-flex justify-content-center align-items-center flex-column fs-14 text-decoration-none pb-1">
                <img src="./image/icons/plus.svg" alt="" srcset="" class="w-25" />
            </a>
        </div>
    </div>
